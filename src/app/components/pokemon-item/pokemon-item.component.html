<div class="card">
  <div class="card-body row">
    <div class="col">
      <span class="fw-bold">{{ pokemon.name | titlecase | shorten: 4 }}</span>
    </div>
    <div class="col">
      <span
        class="badge rounded-pill"
        [ngStyle]="{ backgroundColor: generateColor() }"
        [ngClass]="{ 'is-green': pokemon.level >= 50 }"
      >
        Niv. {{ pokemon.level }}
      </span>
    </div>
    <div class="col">
      <span class="badge badge-secondary pokemon-background-type-{{ keyOfType }}">{{ pokemon.type | titlecase }}</span>
    </div>
    <div class="col">
      {{ pokemon.createdAt | date: 'fullDate':'':'fr-FR' | titlecase }}
    </div>
  </div>
  <div class="close-button-container p-3">
    <button (click)="onRemoveClick()" type="button" class="btn-close" aria-label="Close"></button>
  </div>
</div>
