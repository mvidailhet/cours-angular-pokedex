<div class="card">
  <div class="card-body row">
    <div class="col">
      <img
        *ngIf="pokemon.data?.image; else noImage"
        class="col card-image me-3"
        [src]="pokemon.data?.image"
        alt="..."
      />
      <ng-template #noImage>
        <div class="col d-flex justify-content-center align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-question-circle me-3"
            viewBox="0 0 16 16"
          >
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
              d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"
            />
          </svg>
        </div>
      </ng-template>
      <span class="fw-bold">{{ pokemon.name | titlecase | shorten: 4 }}</span>
    </div>
    <div class="col d-flex align-items-center">
      <span
        class="badge me-2 badge-secondary pokemon-background-type-{{ type.type.name | uppercase }}"
        *ngFor="let type of pokemon.data?.types"
        >{{ type.type.name | titlecase }}</span
      >
    </div>
    <!-- <div class="col">
      {{ pokemon.createdAt | date: 'fullDate':'':'fr-FR' | titlecase }}
    </div> -->
  </div>
  <div class="close-button-container p-3">
    <button (click)="onRemoveClick()" type="button" class="btn-close" aria-label="Close"></button>
  </div>
</div>
